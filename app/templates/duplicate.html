{% extends "base.html" %}

{% block content %}

<h2 class="text-center text-5xl font-bold">Duplicate by {{duplicateBy}}</h2>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody id="table-body">
        {% for result in results %}
        <tr>
            <td>{{ result[0].title }}</td>
            <td>
                    <button
                        type="button"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded">
                            view/edit
                    </button>
                
                </td>

        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
