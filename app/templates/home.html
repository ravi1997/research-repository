<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIIMS Research Publication Repository</title>
    <link rel="stylesheet" href="/researchrepository/constant/style/style.css">
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1>AIIMS Research Publication Repository</h1>
        <div class="button" onclick="logout()">
            Logout
        </div>
    </header>

    <div id="customAlert" class="alert-box">
        <span id="alertMessage">This is an alert message!</span>
        <button class="close-btn" onclick="closeAlert()">Ã—</button>
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <!-- Upload Section for RIS Files -->
        <div class="card">
            <h3>Upload .ris File</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="file" name="file" accept=".ris" required>
                <button type="button" onclick="uploadrisFile()">Upload</button>
            </form>
            <p id="message"></p>
        </div>

        <!-- Upload Section for NBIB Files -->
        <div class="card">
            <h3>Upload .nbib File</h3>
            <form id="uploadForm-nbib" enctype="multipart/form-data">
                <input type="file" id="file" name="file" accept=".nbib" required>
                <button type="button" onclick="uploadnbibFile()">Upload</button>
            </form>
            <p id="message1"></p>
        </div>

        <!-- PubMed Fetch Section with CAPTCHA -->
        <div class="card">
            <h3>Fetch Publication via PubMed ID</h3>
            <form id="pubmed-form" action="../researchrepository/api/article/pubmedFectch" method="post"
                onsubmit="submitForm(event)">
                <input type="text" name="pmid" placeholder="Enter PubMed ID" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 AIIMS Research Repository. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript Files -->
    <script src="/researchrepository/constant/js/common.js"></script>
    <script src="/researchrepository/constant/js/home.js"></script>
</body>

</html>
